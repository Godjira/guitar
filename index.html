<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini Audio Player</title>
<style>
  body {
    font-family: sans-serif;
    background: #f0f0f0;
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    padding: 20px;
  }
  .audio-container {
    width: 200px;
    border: 1px solid #ccc;
    padding: 5px;
    background: #fff;
    border-radius: 8px;
    text-align: center;
  }
  .title {
    font-size: 14px;
    margin-bottom: 5px;
  }
  audio {
    width: 100%;
    outline: none;
  }
  .controls {
    margin-top: 5px;
  }
  .controls button {
    margin: 0 2px;
    padding: 2px 6px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="audio-container">
  <div class="title">Аудіо 1</div>
  <audio src="https://godjira.github.io/guitar/pages/ear_training/audio/Ex1.mp3"></audio>
  <div class="controls">
    <button class="play">▶️</button>
    <button class="pause">⏸️</button>
  </div>
</div>

<div class="audio-container">
  <div class="title">Аудіо 2</div>
  <audio src="https://godjira.github.io/guitar/pages/ear_training/audio/Ex2.mp3"></audio>
  <div class="controls">
    <button class="play">▶️</button>
    <button class="pause">⏸️</button>
  </div>
</div>

<script>
  document.querySelectorAll('.audio-container').forEach(container => {
    const audio = container.querySelector('audio');
    const playBtn = container.querySelector('.play');
    const pauseBtn = container.querySelector('.pause');

    playBtn.addEventListener('click', () => audio.play());
    pauseBtn.addEventListener('click', () => audio.pause());

    // Клік по аудіо не роблю пауза/старт, бо виглядає дивно
  });
</script>

</body>
</html>
