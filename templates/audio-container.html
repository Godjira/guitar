<!-- audio-container.html -->
<link rel="stylesheet" href="css/audio-container.css">
<link rel="stylesheet" href="css/dark-theme.css">

<div class="audio-container">
    <h2 class="audio-title"></h2>
    <div class="green-audio-player">
        <audio loop>
            <source src="" type="audio/mp3">
        </audio>
    </div>
    <p class="audio-description"></p>
    
    <div class="toggle-section">
        <button class="toggle-button" aria-expanded="false">
            <span class="toggle-title"></span>
        </button>
        <div class="toggle-content" hidden>
            <p class="toggle-text"></p>
            <div class="toggle-image"></div>
        </div>
    </div>
</div>
